  <script type="text/javascript">
const mostrar = (elemento) => {
    elemento.style.display = 'none';
}
const ocultar = (elemento) => {
    elemento.style.display = 'block';
}
const mostrarOcultar = (id) => {
    let div = document.getElementById(id);
    if( window.getComputedStyle(div).display !== 'block' ){
      ocultar(div);
      return false;
    }

    mostrar(div);
}
</script>

<script>
        
const slides = document.querySelectorAll('.slides');
const dots = document.querySelectorAll('.item');
let slideIndex = 0;
showSlide();
function showSlide(n){
for(let i=0; i<slides.length; i++){
               slides[i].style.display = "none";
    }
        
    
        slides[slideIndex].style.display = "block";
        dots[slideIndex].className += "active";
    } 
    dots.forEach((item, index) =>{
       item.addEventListener('click', ()=>{ 
        showSlide(slideIndex = index); 
        
    })
    
    });
    
    
    
    
    
    
        </script>        
        
<script>
var video_player = document.getElementById("video_player"),
links = video_player.getElementsByTagName('cam');
for (var i=0; i<links.length; i++) {
links[i].onclick = handler;
}
	
function handler(e) {
	e.preventDefault();
	videotarget = this.getAttribute("href");
	filename = videotarget.substr(0, videotarget.lastIndexOf('.')) || videotarget;
	video = document.querySelector("#video_player video");
	
	source = document.querySelectorAll("#video_player video source");
	source[0].src = filename + ".mp4";
	source[1].src = filename + ".webm";
	source[2].src = filename + ".mkv";
	source[3].src = filename + ".avi";
	video.load();
	video.load();    
}	
	
	
var btn_1 = document.getElementById
('btn-1');
var btn_2 = document.getElementById
('btn-2');
     
    
    
var video = document.getElementById("videoPlayer");
function playPause() { 
    btn_1.style.display = 'inherit'; 
        
    btn_2.style.display = 'inherit';
video.play(); 
	
}
	
function playPause1() { 
btn_2.style.display = 'inherit'; 
btn_2.style.display = 'none'; 
video.pause(); 
}
	
	
	
	</script>
